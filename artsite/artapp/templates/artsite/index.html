{% if posts %}
    <ul>
        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>{{ post.date_posted }}</p>
                <img src="{{ post.photo_paths_list }}" alt="image">
        {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
